<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8" />

  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>


  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="React Truffle Box" />
  <title>React Truffle Box</title>
  <style>
    .svgLoader {
      animation: spin 0.5s linear infinite;
      margin: auto;
    }

    .divLoader {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body><noscript>JavaScript is disabled in your browser. Please consider enabling it to run this app. </noscript>
  <div id="root">
    <div class="divLoader">
      <svg class="svgLoader" viewBox="0 0 1024 1024" width="10em" height="10em">
        <path fill="lightblue" d="PATH FOR THE LOADER ICON" />
      </svg>
    </div>
  </div>
</body>

</html>
